<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>E Store - eCommerce HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="eCommerce HTML Template Free Download" name="keywords">
    <meta content="eCommerce HTML Template Free Download" name="description">
    <link th:href="@{/user/img/favicon.ico}" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap"
          rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/user/lib/slick/slick.css}" rel="stylesheet">
    <link th:href="@{/user/lib/slick/slick-theme.css}" rel="stylesheet">
    <link th:href="@{user/css/style.css}" rel="stylesheet">
    <style>
        #for-show-order-detail td, #for-show-order-detail tr {
            width: 400px;
            border-bottom: solid black 1px;
            line-height: 50px;
        }

        #for-show-message {
            position: fixed;
            left: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<div th:replace="user/layout::header"></div>
<!-- Wishlist Start -->
<div class="wishlist-page">
    <div class="container-fluid">
        <div class="wishlist-page-inner">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                            <tr>
                                <th>Mã đơn hàng</th>
                                <th>Ngày đặt hàng</th>
                                <!--<th>Tổng tiền</th>-->
                                <th>Liên hệ</th>
                                <th>Nơi nhận</th>
                                <th>Trạng thái đơn hàng</th>
                                <th>Xem chi tiết</th>
                                <th>Hủy đơn hàng</th>
                            </tr>
                            </thead>
                            <tbody class="align-middle">
                            <tr th:each="order:${orders}">
                                <td>
                                    <p th:text="${'#'+order.id}"></p>
                                </td>
                                <td>
                                    <p th:text="${order.date}"></p>
                                </td>
                                <!--<td></td>-->
                                <td>
                                    <p th:text="${order.orderContact.phoneNumber}"></p>
                                </td>
                                <td>
                                    <p th:text="${order.orderContact.address}"></p>
                                </td>
                                <td>
                                    <p th:text="${order.orderState.name}"></p>
                                </td>
                                <td>
                                    <button th:id="${order.id}" class="btn-cart button-for-show-order-detail"
                                            type="button"
                                            data-toggle="modal" data-target="#modal">Xem
                                        chi
                                        tiết
                                    </button>
                                </td>
                                <td>
                                    <button th:id="${order.id}" class="btn-cart button-for-remove-order"
                                            type="button">Hủy đơn
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--===================================================-->
                    <!-- The Modal -->
                    <div class="modal fade" id="modal">
                        <div class="modal-dialog modal-lg modal-dialog-centered">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Chi tiết đơn hàng của bạn</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;
                                    </button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body">
                                    <!--================BODY START================-->
                                    <table id="for-show-order-detail">
                                        <tr>
                                            <th>Sản phẩm</th>
                                            <th>Số lượng</th>
                                            <th>Giá tiền</th>
                                        </tr>
                                    </table>
                                    <!--================BODY END================-->
                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!--===================================================-->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Wishlist End -->
<div th:replace="user/layout::footer"></div>
<div id="for-show-message"></div>

<!-- Back to Top -->
<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

<!-- JavaScript Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{user/lib/easing/easing.min.js}"></script>
<script th:src="@{user/lib/slick/slick.min.js}"></script>
<script th:src="@{user/js/main.js}"></script>
<script th:src="@{/js/order-admin.js}"></script>
</body>
</html>
