<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>E Store - eCommerce HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="eCommerce HTML Template Free Download" name="keywords">
    <meta content="eCommerce HTML Template Free Download" name="description">
    <link th:href="@{/user/img/favicon.ico}" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap"
          rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/user/lib/slick/slick.css}" rel="stylesheet">
    <link th:href="@{/user/lib/slick/slick-theme.css}" rel="stylesheet">
    <link th:href="@{user/css/style.css}" rel="stylesheet">
    <style>
        #for-message {
            position: fixed;
            left: 0;
            bottom: 0;
            z-index: 10;
        }
    </style>
</head>

<body>
<nav th:replace="user/layout::header"></nav>
<!--<h1 th:text="${current_cart.cartDetails.size()}"></h1>-->
<!-- Cart Start -->
<div class="cart-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8">
                <div class="cart-page-inner">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Remove</th>
                            </tr>
                            </thead>
                            <tbody class="align-middle">
                            <tr th:each="cartDetail:${current_cart.cartDetails}">
                                <td>
                                    <div class="img">
                                        <a th:href="@{'/product/detail/'+${cartDetail.clothes.id}}"><img
                                                th:if="${cartDetail.clothes.clothesDetail.sources.size()>0}"
                                                th:src="${'/user/image/'+cartDetail.clothes.clothesDetail.sources[0]}"
                                                alt="Image"></a>
                                        <p th:text="${cartDetail.clothes.clothesDetail.name}">Product Name</p>
                                    </div>
                                </td>
                                <td th:text="${cartDetail.clothes.clothesDetail.price+ ' VNĐ'}"></td>
                                <td>
                                    <div class="qty">
                                        <button class="btn-minus button-change-amount"><i class="fa fa-minus"></i>
                                        </button>
                                        <input th:id="${cartDetail.clothes.id}" type="text"
                                               th:value="${cartDetail.amount}">
                                        <button class="btn-plus button-change-amount"><i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </td>
                                <td th:text="${total}+' VNĐ'"></td>
                                <td>
                                    <button th:id="${cartDetail.clothes.id}" class="button-remove-from-cart"><i
                                            class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="cart-page-inner">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="coupon">
                                <input type="text" placeholder="Nhập mã giảm giá">
                                <button>Xác nhận</button>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="cart-summary">
                                <div class="cart-content">
                                    <h1>Thông tin giỏ hàng</h1>
                                    <p th:each="cartDetail:${current_cart.cartDetails}" th:text="${cartDetail.clothes.clothesDetail.name+' ('+cartDetail.amount+' x '+cartDetail.clothes.getClothesDetail().price+')'}"></p>
                                    <p>Tổng tiền<span style="text-align: right" th:text="${total+' VNĐ'}"></span></p>
                                    <p>Phí vận chuyển<span style="text-align: right">0 VNĐ</span></p>
                                    <h2>Tổng đơn hàng<span></span></h2>
                                    <h2 th:text="${total+' VNĐ'}" style="text-align: right"><span></span></h2>
                                </div>
                                <div class="cart-btn">
                                    <button><a th:href="@{/product}">Tiếp tục mua sắm</a></button>
                                    <button><a th:href="@{/checkout}" style="color: white">Thanh toán</a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Cart End -->

<!-- Footer Start -->
<div th:replace="user/layout::footer"></div>
<div id="for-message"></div>
<!-- Back to Top -->
<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script th:src="@{js/cart.js}"></script>
<script th:src="@{user/lib/easing/easing.min.js}"></script>
<script th:src="@{user/lib/slick/slick.min.js}"></script>
<script th:src="@{user/js/main.js}"></script>
<script th:src="@{js/user-product.js}"></script>
<script th:src="@{js/cart.js}"></script>
</body>
</html>
