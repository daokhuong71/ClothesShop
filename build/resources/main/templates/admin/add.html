<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Product Page - Admin HTML Template</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700"/>
    <link rel="stylesheet" th:href="@{/admin/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/admin/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/admin/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/admin/css/templatemo-style.css}">
</head>

<body>
<nav th:replace="admin/layout::nav"></nav>
<div class="container tm-mt-big tm-mb-big">
    <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
            <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                <div class="row">
                    <div class="col-12">
                        <h2 class="tm-block-title d-inline-block"
                            th:text="${clothes.id==null?'Thêm sản phẩm':'Sửa sản phẩm'}"></h2>
                    </div>
                </div>
                <form class="row tm-edit-product-row" th:action="@{/admin/product/add-clothes}"
                      enctype="multipart/form-data"
                      th:object="${clothes}" style="color: white" method="post">
                    <div class="col-xl-6 col-lg-6 col-md-12">
                        <div class="tm-edit-product-form">
                            <div class="form-group mb-3">
                                <input name="id" type="hidden" class="form-control validate" required
                                       th:value="*{id}"/>
                            </div>
                            <div class="form-group mb-3">
                                <label for="name">Tên sản phẩm</label><input id="name" name="clothesDetail.name"
                                                                             type="text"
                                                                             class="form-control validate" required
                                                                             th:value="*{clothesDetail.name}"/>
                            </div>
                            <div class="form-group mb-3">
                                <label for="code">Mã sản phẩm</label><input id="code" name="clothesDetail.code"
                                                                            type="text"
                                                                            class="form-control validate" required
                                                                            th:value="*{clothesDetail.code}"/>
                            </div>
                            <div class="form-group mb-3">
                                <label for="color">Thể loại</label><select class="custom-select tm-select-accounts"
                                                                           name="clothesDetail.category">
                                <option th:selected="${clothes.id!=null and category.id==clothes.clothesDetail.category.id}"
                                        th:each="category:${categories}"
                                        th:value="${category.id}"
                                        th:text="${category.name}"></option>
                            </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="color">Hãng sản xuất</label><select class="custom-select tm-select-accounts"
                                                                                name="clothesDetail.brand">
                                <option th:selected="${clothes.id!=null and brand.id==clothes.clothesDetail.brand.id}"
                                        th:value="${brand.id}" th:each="brand:${brands}"
                                        th:text="${brand.name}"></option>
                            </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="price">Giá</label><input id="price" name="clothesDetail.price" type="text"
                                                                     class="form-control validate"
                                                                     required
                                                                     th:value="*{clothesDetail.price}"/>
                            </div>
                            <div class="form-group mb-3">
                                <label for="quantity">Số lượng</label><input id="quantity" name="clothesDetail.quantity"
                                                                             type="text"
                                                                             class="form-control validate"
                                                                             th:value="*{clothesDetail.quantity}"/>
                            </div>
                            <div class="form-group mb-3">
                                <label for="description">Mô tả sản phẩm</label><textarea id="description"
                                                                                         name="clothesDetail.description"
                                                                                         class="form-control validate"
                                                                                         rows="3"
                                                                                         required
                                                                                         th:text="*{clothesDetail.description}"></textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label for="size">Kích cỡ</label><select class="custom-select tm-select-accounts"
                                                                         id="size"
                                                                         name="clothesDetail.size">
                                <option th:selected="${clothes.id!=null and size.id==clothes.clothesDetail.size.id}" th:value="${size.id}" th:each="size:${sizes}"
                                        th:text="${size.name}"></option>
                            </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="color">Màu</label><select class="custom-select tm-select-accounts"
                                                                      id="color" name="clothesDetail.color">
                                <option th:selected="${clothes.id!=null and color.id==clothes.clothesDetail.color.id}" th:value="${color.id}" th:each="color:${colors}"
                                        th:text="${color.name}"></option>
                            </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                        <div id="for-image">
                            <!--<div class="tm-product-img-dummy mx-auto">For images</div>-->
                        </div>
                        <div class="custom-file mt-3 mb-3">
                            <div id="for-input-image" class="">
                            </div>
                            <input type="button" class="btn btn-primary btn-block mx-auto" value="Thêm ảnh"
                                   id="more-image-button"/>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block text-uppercase"
                                th:text="${clothes.id==null?'Thêm':'Sửa'}"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
